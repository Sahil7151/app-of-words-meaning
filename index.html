<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="linked.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>👋APP OF MEANINGS🤚</title>
  </head>
  <body>
    <header class="header">
      <nav class="container nav">
        <h1 class="logo">🗯BEYOND THE WORD📓</h1>
        <ul class="nav-items">
          <li><a href="#godown">🖖Home</a></li>
          <li><a href="about.html">📖About App</a></li>
        </ul>
      </nav>
      <div class="headline">
        <h2 id="colo">Welcome to Dictionary App📙</h2>
        <a href="about.html"
          ><button class="khan btn-headline">Learn More</button></a
        >
      </div>
    </header>
    <section class="section container">
      <h2 class="container">Search your word here :-></h2>
      <form class="form">
        <input
          type="text"
          name=""
          id="searchinput"
          placeholder="👉👉👉👉👉👉Enter your word here"
        />
        <input type="submit" value="Search" class="khan" id="searchbtn" />
      </form>
    </section>
    <section class="container meaning">
      <div class="in_mean">
        <a name="godown"></a>
        <div class="px-4 py-5 my-5 text-center">
          <img
            class="d-block mx-auto mb-4"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTjNvua2o1ubYheH0gfopMyvdvS9P9OT0eNCg&usqp=CAU"
            alt=""
            width="72"
            height="57"
          />
          <h1 class="display-5 fw-bold">
            📜Meaning of word :-> <span id="matlab"></span>
          </h1>
          <div class="col-lg-6 mx-auto">
            <p class="lead mb-4 text-center">
              <span id="defination"
                >🧾🧾Meaning of word that you have entered in search bar will
                appear here.🖨🖨</span
              >
            </p>
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
              <button type="button" class="btn btn-dark btn-lg px-4 gap-3">
                💐🍹THANK YOU FOR YOUR VISIT🙏
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="script.js"></script>
  </body>
</html>
